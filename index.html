<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ramadan Counter Time</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="countdown-container">
    <div class="info">
      <h1>Ramadan Kareem</h1>
    </div>
    <div class="time-container">

      <div class="time">
        <div class="days any-time">
          <p id="days">000</p>
        </div>
        <span class="time-breaker">:</span>
        <div class="hours any-time">
          <p id="hours">000</p>
        </div>
        <span class="time-breaker">:</span>
        <div class="minutes any-time">
        <p id="minutes">000</p>
      </div>
      <span class="time-breaker">:</span>
      <div class="seconds any-time">
        <p id="seconds">000</p>
      </div>
    </div>
    <div class="time-label">
      <p>days</p>
      <p>hours</p>
      <p>minutes</p>
      <p>seconds</p>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
